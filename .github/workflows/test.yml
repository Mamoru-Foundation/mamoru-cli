name: Test
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    check_code:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: yarn install --frozen-lockfile
            - run: yarn format:ci
            - run: yarn lint:ci
            - run: yarn build
